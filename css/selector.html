<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        section p {
            color: green;
        }
        /* child */
        section > div > p {
            background-color: red;
        }
        /* adjacent to section */
        section~p{ 
          background-color: orange;
        }
    </style>
  </head>
  <body>
    <section>
      <p>paragraph 1</p>
      <p>paragraph 2</p>
      <p>paragraph 3</p>

      <div>
        <p>paragraph 4</p>
      </div>
    </section>
    <p>paragraph 5</p>
    <p>paragraph 6</p>
  </body>
</html>
