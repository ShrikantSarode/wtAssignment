<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="">Enter UserName:</label><br />
      <input type="text" /><br /><br />

      <label for="">Enter Password:</label><br />
      <input type="password" /><br /><br />

      <label for="">Enter Age:</label><br />
      <input type="number" /><br /><br />

      <label for="">Enter DOB:</label><br />
      <input type="date" /><br /><br />

      <label for="">Select Gender:</label><br />
      <input type="radio" name="option" />Male
      <input type="radio" name="option" />Female
      <input type="radio" name="option" />Others <br /><br />

      <label for="">Select Skills:</label><br />
      <input type="checkbox" />Java <input type="checkbox" />Javascript
      <input type="checkbox" />html <input type="checkbox" />CSS
      <input type="checkbox" />SQL <br /><br />
      <label for="">Select Education:</label><br />
      <select name="" id="">
        <option value="BE">BE</option>
        <option value="BTECH">BTECH</option>
        <option value="COMMERCE">COMMERCE</option>
        <option value="BSC">BSC</option>
        <option value="MCA">MCA</option></select
      ><br /><br />

      <label for="">Upload Resume</label>
      <input type="file" name="" id="" /> <br /><br />

      <br /><label for="">Feedback:</label> <br />
      <textarea name="" id=""></textarea><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
